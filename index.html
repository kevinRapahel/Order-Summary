<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">

        <div class="image">
            <img src="/images/pattern-background-mobile.svg" width="466" alt="">
        </div>

        <div class="image1">
            <img src="/images/pattern-background-desktop.svg" width="1256" alt="">
        </div>
        <div class="container">
            <img src="/images/illustration-hero.svg" width="320" alt="" class="img1">
            <h1 class="head">Order Summary</h1>
            <p class="text">You can now listen to millions <br> of songs, audiobooks, and podcasts on <br> any 
                device anywhere you like!
            </p>
            
            <div class="group">
                <div class="one">
                    <img src="/images/icon-music.svg" alt="" class="img2">

                    <div class="annual">
                        <p class="subtext1">Annual Plan</p>
                        <p class="subtext2">$59.99/year</p>
                    </div>
                </div>

                <li><a class="change" href="#">Change</a></li>
            </div>
            <div class="buttons">
                <button class="button2">Proceed to Payment</button>
                <li><a class="button1" href="#">Cancel Order</a></li>
            </div>
        </div>
    </div>
    
</body>
</html>
